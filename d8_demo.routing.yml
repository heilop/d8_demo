d8_demo.d8demo:
  path: '/demo/page'
  defaults:
    _content: '\Drupal\d8_demo\Controller\D8DemoController::d8Demo'
    _title: 'My first page - Drupal 8'
  requirements:
    _permission: 'access content'

d8_demo.d8demo2:
  path: '/demo/page/{name}'
  defaults:
    _content: '\Drupal\d8_demo\Controller\D8DemoController::d8Demo2'
    _title: 'My first dynamic page - Drupal 8'
  requirements:
    _permission: 'access content'

d8_demo.form:
  path: '/demo/form'
  defaults:
    _form: '\Drupal\d8_demo\Form\D8DemoForm'
    _title: 'D8 Demo form'
  requirements:
    _permission: 'access content'

